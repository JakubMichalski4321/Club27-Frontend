<div class="modal-header text-center">
  <div class="row">
    <div class="col-12 text-center h4 font-weight-bold">
      {{headerText}}
    </div>
  </div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12 text-center">
      {{contentText}}
    </div>
  </div>
</div>

<div class="row text-dark">
  <div class="col-12">
    <hr>
  </div>
</div>

<div class="row">
  <div class="col-6 text-left">
    <button type="button" class="btn btn-primary mb-3 mx-3" (click)="activeModal.dismiss('Cross click')">
      {{confirmNo}}
    </button>
  </div>
  <div class="col-6 text-right">
    <button type="button" class="btn btn-outline-danger mb-3 mx-3" (click)="deleteItem()">
      {{confirmYes}}
    </button>
  </div>
</div>
