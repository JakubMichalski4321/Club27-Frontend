<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10 rounded innerContainer">

    <div *ngIf="!isLoggedIn()">
      <div *ngIf="!showLogin" class="row d-flex justify-content-center">
        <img src="https://c.tenor.com/mZZoOtDcouoAAAAM/stop-it-get-some-help.gif" class="border rounded" alt="Anebo zaloguj siÄ™" />
      </div>
      <div *ngIf="showLogin">
        <app-login></app-login>
      </div>
    </div>

    <div *ngIf="isLoggedIn()">

      <div class="row">
        <div class="col-12 my-3">
          <table class="table table-sm table-striped">
            <thead class="thead-dark text-center">
              <tr>
                <th scope="col">Godzina</th>
                <th *ngFor="let dayName of dayOfWeeksName" scope="col" style="width: 14.28%">{{dayName}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hour of hours" class="text-center">
                <th scope="row">{{hour}}</th>
                <td *ngFor="let day of dayOfWeek"
                [ngClass]="isChecked(day, hour) == true ? 'hourCheckBoxChecked' : 'hourCheckBox'"
                (click)="checkOrUncheckHour(day, hour)">
                <div class="row no-gutters">
                  <div *ngFor="let username of getHourUsers(day, hour)" class="col-md-3 px-1">
                    <div class="rounded usercharBox"
                    data-toggle="tooltip" data-placement="bottom" title='{{username}}'
                    ><b>{{username.charAt(0).toUpperCase()}}</b></div>
                  </div>
                </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
