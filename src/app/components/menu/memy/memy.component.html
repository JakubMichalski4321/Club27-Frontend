<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8 rounded innerContainer">
    <div class="row" *ngFor="let mem of memyList;">
      <div class="row oneMemeContainer">
        <div class="col-sm-12 pajacyzmContent">
          <h4><b class = "clickOnPajacyzm" [routerLink]="['../mem', mem.id]">{{mem.title}}</b></h4>
        </div>
        <div class="col-sm-12 memeImage">
          <img class="memeImageImg" [src]="mem.imagePath" alt="mem a cos zes sie spodziewal"/>
        </div>
        <div class="col-sm-4">Autor: {{mem.author}}</div>
        <div class="col-sm-8">{{mem.createdDate.substr(0, 10)}} {{mem.createdDate.substr(12, 7)}}</div>
          <div class="col-sm-10 xdClass">
            <div class="xdClass">x</div>
          <div class="xdClass" *ngFor="let d of makeArrayOfNumbers(mem.memeLikes)">D</div>
        </div>
        <div class="col-sm-2">{{mem.memeLikes}}</div>
      </div>
      <hr>
    </div>
  </div>
</div>
