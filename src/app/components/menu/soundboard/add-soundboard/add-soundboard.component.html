<div class="modal-header">
  <h4 class="modal-title">Dodawanie soundboarda</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table-add-meme">
    <tr>
      <th class="input-add-meme-left-side">Dawaj plik<em class="text-danger">*</em></th>
      <th><input (change)="onFileSelected($event)" type="file" name="fileToUpload" id="fileToUpload"></th>
    </tr>
    <tr>
      <th class="input-add-meme-left-side">Tytuł<br><em class="small">Jeśli nie dasz tytułu, tytułem będzie nazwa pliku</em></th>
      <td><label>
        <input [(ngModel)]="title" class="input-add-meme-right-side" type="text" name="pathURL" placeholder="złej baletnicy">
      </label>
      </td>
    </tr>
    <tr>
      <th>
        Kogo soundbordujesz?<em class="text-danger">*</em>
      </th>
      <td><label>
        <select class="form-select" aria-label="Default select example">
          <option *ngFor="let value of typeOfWhoIsArray; let index=index;" value="{{index}}">{{value}}</option>
        </select>
      </label></td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <button *ngIf="!everythingIsOk()" type="button" class="btn btn-success" disabled>Dodaj soundboarda</button>
  <button *ngIf="everythingIsOk()" (click)="sendSoundboard()" type="button" class="btn btn-success" >Dodaj soundboarda</button>
</div>
