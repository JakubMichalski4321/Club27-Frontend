<div class="modal-header">
  <h4 class="modal-title">Dodawanie soundboarda</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table-add-meme">
    <tr>
      <th class="input-add-meme-left-side">Dawaj plik<em class="text-danger">*</em>(<1 MB)</th>
      <th><input (change)="onFileSelected($event)" type="file" name="file" id="file"></th>
    </tr>
    <tr>
      <th class="input-add-meme-left-side">Tytuł<br><em class="small">Jeśli nie dasz tytułu, tytułem będzie nazwa pliku</em></th>
      <td><label>
        <input [(ngModel)]="title" class="input-add-meme-right-side" type="text" name="pathURL" placeholder="złej baletnicy">
      </label>
      </td>
    </tr>
    <tr>
      <th>
        Kogo soundbordujesz?<em class="text-danger">*</em>
      </th>
      <td><label>
        <select [(ngModel)]="whoIs" class="form-select" aria-label="Default select example">
          <option value="Seba">Seba</option>
          <option value="Wojtuś">Wojtuś</option>
          <option value="Jackob">Jackob</option>
          <option value="Pajac">Pajac</option>
          <option value="Niemmir">Niemmir</option>
          <option value="Młody">Młody</option>
          <option value="Inni">Inni</option>
        </select>
      </label></td>
    </tr>
  </table>
  {{tempName}}
</div>
<div class="modal-footer">
  <button *ngIf="!everythingIsOk()" type="button" class="btn btn-success" disabled>Dodaj soundboarda</button>
  <button *ngIf="everythingIsOk()" (click)="sendSoundboardAndFile()" type="button" class="btn btn-success" >Dodaj soundboarda</button>
</div>
